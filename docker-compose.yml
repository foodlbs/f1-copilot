# F1 Race Strategy Analyzer - Docker Compose Configuration
# Multi-container setup for development and production

version: '3.8'

services:
  # ==========================================================================
  # Main API Service
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: f1-analyzer-api
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PORT=8000
      - HOST=0.0.0.0
      - PYTHONPATH=/app
      - LOG_LEVEL=info
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./cache:/app/cache
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - f1-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.f1-api.rule=Host(`api.f1analyzer.local`)"

  # ==========================================================================
  # Development API with hot reload
  # ==========================================================================
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: f1-analyzer-api-dev
    ports:
      - "${DEV_PORT:-8001}:8000"
    environment:
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DEBUG=true
      - LOG_LEVEL=debug
    volumes:
      - .:/app
      - ./data:/app/data
      - ./models:/app/models
      - ./cache:/app/cache
    networks:
      - f1-network
    profiles:
      - dev

  # ==========================================================================
  # Model Training Service
  # ==========================================================================
  trainer:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: f1-analyzer-trainer
    command: >
      python train_models.py 
      --start-year 2020 
      --end-year 2024 
      --epochs 100 
      --init-vectordb
    environment:
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./cache:/app/cache
      - ./logs:/app/logs
    networks:
      - f1-network
    profiles:
      - training
    deploy:
      resources:
        limits:
          memory: 4G

  # ==========================================================================
  # Quick Training Service (for testing)
  # ==========================================================================
  trainer-quick:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: f1-analyzer-trainer-quick
    command: python train_models.py --quick --init-vectordb
    environment:
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./cache:/app/cache
      - ./logs:/app/logs
    networks:
      - f1-network
    profiles:
      - training-quick

  # ==========================================================================
  # Data Collection Service
  # ==========================================================================
  collector:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: f1-analyzer-collector
    command: >
      python -c "
      from data_collection import F1DataCollector
      collector = F1DataCollector(use_fastf1=False)
      data = collector.get_seasons_data(2024, 2024)
      collector.save_data(data, 'seasons_2024_2024')
      print(f'Collected {len(data[0].get(\"races\", []))} races')
      "
    volumes:
      - ./data:/app/data
      - ./cache:/app/cache
    networks:
      - f1-network
    profiles:
      - collect

  # ==========================================================================
  # Redis Cache (optional - for session management)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: f1-analyzer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - f1-network
    profiles:
      - full
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Nginx Reverse Proxy (optional - for production)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: f1-analyzer-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - f1-network
    profiles:
      - production

  # ==========================================================================
  # Prometheus Metrics (optional - for monitoring)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: f1-analyzer-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - f1-network
    profiles:
      - monitoring

  # ==========================================================================
  # Grafana Dashboard (optional - for visualization)
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: f1-analyzer-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - f1-network
    profiles:
      - monitoring

# ==========================================================================
# Networks
# ==========================================================================
networks:
  f1-network:
    driver: bridge
    name: f1-analyzer-network

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  redis-data:
    name: f1-analyzer-redis-data
  prometheus-data:
    name: f1-analyzer-prometheus-data
  grafana-data:
    name: f1-analyzer-grafana-data
